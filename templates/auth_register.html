{% extends "base.html" %}
{% block title %}Cadastro — StudyVault{% endblock %}

{% block content %}
<div class="auth">
  <div class="card">
    <h1>Criar conta</h1>
    <p class="muted">Cofre novo, mente nova. Bora.</p>

    <form method="post" action="{{ url_for('register_post') }}">
      <label>Email</label>
      <input type="email" name="email" required placeholder="voce@email.com">

      <label>Senha</label>
      <input type="password" name="password" required placeholder="mín. 6 caracteres">

      <button class="btn primary" type="submit">Criar</button>
    </form>

    <div class="auth-links">
      <span class="muted">Já tem conta?</span>
      <a href="{{ url_for('login') }}">Entrar</a>
    </div>
  </div>
</div>
{% endblock %}
