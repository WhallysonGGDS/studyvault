{% extends "base.html" %}
{% block title %}Login — StudyVault{% endblock %}

{% block content %}
<div class="auth">
  <div class="card">
    <h1>Entrar</h1>
    <p class="muted">Volta pro jogo. Seus estudos tão te esperando.</p>

    <form method="post" action="{{ url_for('login_post') }}">
      <label>Email</label>
      <input type="email" name="email" required placeholder="voce@email.com">

      <label>Senha</label>
      <input type="password" name="password" required placeholder="******">

      <button class="btn primary" type="submit">Entrar</button>
    </form>

    <div class="auth-links">
      <span class="muted">Não tem conta?</span>
      <a href="{{ url_for('register') }}">Criar agora</a>
    </div>
  </div>
</div>
{% endblock %}
